layout: default

<!-- greeting text -->
<h1 id="welcomeText"></h1>

<script>
    $(document).ready(() => {
        $("#myTopnav").hide();
        $(".icon").hide();

        setTimeout( function() {
             $( "#welcomeText" ).fadeOut() 
        }, 10000);
        typing("welcomeText", "Welcome to WiCS");
    });
    setTimeout(() => {
        $("#myTopnav").fadeIn(500);
        $(".icon").each(function() {
            $(this).removeAttr("style");
        })
    }, 8000);

    setTimeout(() => {
        $(".icon").each(function() {
            if ($(this).css("--is-mobile")) {
                $(".icon").fadeIn(500);
            }
        })
    }, 8000);
</script>
