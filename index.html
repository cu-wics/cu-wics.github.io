layout: default

<!-- greeting text -->
<h1 id="welcomeText"></h1>

<script>
    $(document).ready(() => {
        $("#myTopnav").hide();
        $(".icon").hide();
        typing("welcomeText", "Welcome to WiCS");

        setTimeout( function() {
             $( "#welcomeText" ).fadeOut() 
             $(".icon").removeAttr("style");
        }, 10000);
        
    });
    setTimeout(() => {
        $("#myTopnav").fadeIn(500);
        $(".icon").each(function() {
            if ($(this).css("--is-mobile")) {
                $(".icon").fadeIn(500);
            }
        })
    }, 10000);

</script>
