<style>
.modal-content {
  display: flex;
  flex-direction: row;
  padding: 2% 2% 2% 2%;
  flex-wrap: wrap;
  position: relative;
}

.modal-image {
  object-fit: cover;
  width: 100%;
  height: 100%;
}

.name-container {
  display: flex;
  justify-content: space-between;
  flex-direction: row;
}

.close-btn-container {
  display: flex;
  flex-direction: row;
  justify-content: flex-end;
}

#modal-primary-name {
  margin-top: 12px;
}

 /* The Close Button */
 .modalCloseBtn {
    color: white;
    font-size: 28px;
    font-weight: bold;
    position: absolute;
    width: 1.8em;
    height: 1.8em;
    top: -0.9em;
    right: -0.9em;
    display: flex;
    border-radius: 50%;
    background-color: #EDC661;
    justify-content: center;
    align-items: center;
  }
  
  .modalCloseBtn:hover, #modalCloseBtn:focus {
    color: #5A5954;
    text-decoration: none;
    cursor: pointer;
  }

/* Small Screens */
@media only screen and (max-width: 768px) {
    .hide-on-sm {
      display: none;
    }

    .modalCloseBtn {
      right: -5.41%;
      font-size: 18px;
    } 

    .modal-image {
      height: 50vh;
    }

    .modal-image-container {
      padding-bottom: 1em;
    }
    .modal-text {
      height: 40vh;
    }
}

/* Medium and up screens */
@media only screen and (min-width: 768px) {
    .hide-on-lg {
      display: none;
    }

    /* .modalCloseBtn {
      right: 5.75%;
    } */

    .modal-image-container {
      padding-right: 1em;
    }

    .modal-text {
      height: 60vh;
    }
}

.modal-text {
  padding-top: 1em;
  overflow-y: auto;
}
</style>
<h1 class="pageTitle">  members </h1>

  <!-- member three -->
  <div class="block">
    <img
      src="https://i.pinimg.com/originals/86/33/4f/86334f2094cb7018376bf8a9eb8dd4a2.jpg"
      class="member-image"

    Enter text about the WiCS Volunteer Photographer. 
    </div>
    <div class="wicsTitle"> WiCS Volunteer Photographer </div>
  </div>

  <div id="avatarModel" class="modal">
    <!-- Modal content -->
    
    <div class="modal-content">
      <span class="dot modalCloseBtn"><span><h2>&times;</h2></span></span>
      <!-- Image, updated by the javascript which takes the member-image of each -->
      <div class="col-lg-6 col-sm-12 modal-image-container"><img class="modal-image" id="modal-image" /></div>

      <!-- Description Text -->
      <div class="col-lg-6 col-sm-12">
        <div class="name-container">
            <h2 id="modal-primary-name"></h2>
        </div>
        <p id="modal-text" class="modal-text"></p>
      </div>
    </div>
  </div>

    <script>
      $(".modalCloseBtn").click(function() {
        $("#avatarModel").css("display", "none");
        // $("#avatarModel").fadeIn();
        $("#avatarModel").attr("unhiding", "true");

        // Workaround for clicking on the X button
        setTimeout(() => $("#avatarModel").attr("unhiding", "false"), 200);
      });

      $(".block").click(function() {
        // Open the modal and update the content with the appropriate HTML
        if ($("#avatarModel").attr("unhiding") != "true") {

          // Change the modal text details to those found underneath the person in <div class="hiddenText personDescription">
          $("#modal-primary-name").text(
            $(this).children(".desc").first().text()
          );
          $("#modal-image").attr("src",
            $(this).children(".member-image").first().attr("src")
          );
          $("#modal-text").text(
            $(this).children(".personDescription").first().text()
          )
          $("#avatarModel").fadeIn();
        }
      });
    </script>
</div>
